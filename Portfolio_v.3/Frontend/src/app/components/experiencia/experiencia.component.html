<div class="row">
  <div><h1 class="title">Experiencia Laboral</h1></div>
  <div class="col-lg-3">
    <button
      type="button"
      class="btn btn-success"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{ Experiencia.nombreE }}</h2>
          </td>
          <td>
            <h4>{{ Experiencia.descripcionE }}</h4>
          </td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil"></i>&nbsp; Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-pencil"></i>&nbsp; Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
