            [showUnits]="false"
            [imageSrc]="'../../../assets/html.png'"

            [imageHeight]="90"
            [imageWidth]="90"
            [titleColor]="'peru'"
            [titleFontSize]="'2em'"

            [outerStrokeWidth]="16"

            [outerStrokeColor]="'#78C000'"
